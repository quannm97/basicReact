<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->

    <title>Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form class="sign-in-form form--hidden" id="login">
      <div class="header"><div class="icon__close" ><i class="fa-solid fa-xmark" id="xIcon"></i></div><h1>Member Login</h1></div>
      <div class="form">
        <div class="input__box-group">
          <input type="text" placeholder="Username" id="inputUser" class="input__box" autofocus />
          <div class="icon__form"><i class="fa-solid fa-user"></i></div>
        </div>
        <div class="form__message form__message--error">
        </div>
        <div class="input__box-group">
          <input type="password" placeholder="Password" id="inputPassword" class="input__box" />
          <div class="icon__form"><i class="fa-solid fa-lock"></i></div>
        </div>
        <div class="form__message form__message--error">
        </div>
        <button type="submit" class="button form__button">
          <span class="button__text">Login</span>
         
          <div class="button__icon form--hidden"></div>
        </button>
        <div class="form__message form__message--success" id="chngpsmessage"></div>
      </div>
      <div class="footer" id="forgetP">Forgot Password?</div>
    </form>


    <button class="button primary__button" type="submit" id="nutdangnhap">
      Đăng nhập hệ thống
    </button>

<!-- Form forgot -->
    <form class="forgot-password-form form--hidden" id="forgot" action="#">
      <div class="form-name">
        <button type="button" class="fgclose" id="fgclose" aria-label="Close">
          <span aria-hidden="true" >&times;</span>
        </button>
        <h1>Forgot Password</h1>
      </div>
      <div class="form-group input__box-group">
        <input type="password" class="form-control item" id="oldPassword" placeholder="Oldpassword" autofocus>
        <div class="icon__form"><i class="fa-solid fa-lock"></i></div>
      </div>
      <div class="form__message form__message--error" id="oldpass"></div>

      <div class="form-group input__box-group">
        <input type="password" class="form-control item" id="newPassword" placeholder="Newpassword">
        <div class="icon__form"><i class="fa-solid fa-lock"></i></div>
      </div>
      <div class="form__message form__message--error" id="newpass"></div>

      <div class="form-group">
        <button type="submit" class="btn btn-block save-password">
          <span class="button__text">Save</span>
          <div class="button__icon form--hidden"></div>
        </button>
      </div>
      <div class="form__message form__message--success" id="btnmessage"></div>
      <div class="footer" id="loginF">Login</div>
    </form>
  </body>
  <script src="main.js"></script>
</html>
