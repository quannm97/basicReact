<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="ex11.css">
</head>
<body>
    <div class="container" >
        <h3>Get in touch with us by filling contact form below</h3>
        <div class="contact-box">
            <input type="text" class="field" placeholder="*Enter your full name">
            <input type="email" class="field" placeholder="*Enter your email adress">
            <input type="text" class="field field--full" placeholder="Enter your subject">
            <textarea class="field field--full" placeholder="*Your message here"></textarea>
        </div>
        <span class="form__message">*Please fill all requied form fields, thanks.</span>
        <button type="submit" class="button" >Send message</button>
        
    </div> 
</body>
</html>
