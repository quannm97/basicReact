<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>function +=3</title>
        <script>
            function check3or6(x){
                if (typeof x===Number){
                    if(x%6===0){
                        console.log(x+"chia het cho 3 va 6")
                    }
                    ifelse(x%3===0&&x%6!==0){
                        console.log(x+"chia het cho 3 va khong chia het cho 6")
                    }ifelse(x%3!==0){
                        console.log(x+"khong chia het cho ca 3 va 6")
                    }
                }else{
                    console.log("nhap dung dinh dang so")
                }
            }
        </script>
    </head>
</html>
